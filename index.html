<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Simple project to work with colors" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Felipe Sobreira" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Simulator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header>
      <div class="flex">
        <h1 id="titleHeader">Color Simulator</h1>
        <div class="logo">
          <a
            class="githubLogo"
            href="https://github.com/fscfelipe"
            target="_blank"
          >
            <img hre src="./img/github-logo-64.png" alt="Meu GitHub" />
          </a>
        </div>
      </div>
      <hr />
    </header>

    <div class="container flex">
      <div class="subContainerLeft">
        <div class="rangeGroup">
          <span class="rangeSymbol noSelect">(R)</span>
          <input class="range" type="range" name="rangeRed" id="rangeRed" />
          <input type="text" class="rangeBoxInput" id="rangeRedBox" disabled />
        </div>

        <div class="rangeGroup">
          <span class="rangeSymbol noSelect">(G)</span>
          <input class="range" type="range" name="rangeGreen" id="rangeGreen" />
          <input
            type="text"
            class="rangeBoxInput"
            id="rangeGreenBox"
            disabled
          />
        </div>

        <div class="rangeGroup">
          <span class="rangeSymbol noSelect">(B)</span>
          <input class="range" type="range" name="rangeBlue" id="rangeBlue" />
          <input type="text" class="rangeBoxInput" id="rangeBlueBox" disabled />
        </div>

        <div class="containerBoxColor">
          <div id="boxColor"></div>
          <div id="selectedOverlay"></div>
        </div>
      </div>
      <div class="subContainerRight">
        <div class="selectedColorsDiv">
          <ul id="selectedColors" class="selectedColors flex"></ul>
        </div>
        <canvas class="drawBoard"></canvas>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Simple project to work with colors" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Felipe Sobreira" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Simulator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="rangeGroup">
        <span class="rangeSymbol">(R)</span>
        <input class="range" type="range" name="rangeRed" id="rangeRed" />
        <input type="text" class="rangeValue" />
      </div>

      <div class="rangeGroup">
        <span class="rangeSymbol">(G)</span>
        <input class="range" type="range" name="rangeGreen" id="rangeGreen" />
        <input type="text" class="rangeValue" />
      </div>

      <div class="rangeGroup">
        <span class="rangeSymbol">(B)</span>
        <input class="range" type="range" name="rangeBlue" id="rangeBlue" />
        <input type="text" class="rangeValue" />
      </div>

      <div id="backgroundColor"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
